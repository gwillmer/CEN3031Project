<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
      body {
        background-color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        padding: 2rem;
        border-radius: 35px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
      }
      input[type="email"],
      input[type="text"],
      input[type="password"]
      {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 25px;
      }
      input[type="submit"] {
        background-color: #f2c2d4;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      <form action="#">
        <h1>Registration</h1>
        <label for="registerFirstName">First Name:</label>
        <input [(ngModel)]="registerFirstName" type="text" />
        <label for="registerLastName">Last Name:</label>
        <input [(ngModel)]="registerLastName" type="text" />
        <label for="registerEmail">Email:</label>
        <input [(ngModel)]="registerEmail" type="text" />
        <label for="registerUsername">Username:</label>
        <input [(ngModel)]="registerUsername" type="text" />
        <label for="registerPassword">Password:</label>
        <input [(ngModel)]="registerPassword" type="text" />
        <label for="registerPassword">Confirm Password:</label>
        <input [(ngModel)]="registerPassword" type="text" />
        <label for="registerPhoneNumber">Phone Number:</label>
        <input [(ngModel)]="registerPhoneNumber" type="text" />
        <button (click)="register()" >Register</button>
      </form>

      <style>
        body {
          background: white;
          border-radius: 35px;
        }
      </style>
  </body>
</html>
