<form (submit)="loginUser($event)">
    <strong> Login: </strong>
         
    <head>
        <style>
          body {
            background: #D3C1D2;
            color: #121212;
          }
        </style>
    </head>
    <input type="text" placeholder="username" id="username">
    <input type="password" placeholder="password" id="password">
    <input type="submit" value="Submit">
</form>
