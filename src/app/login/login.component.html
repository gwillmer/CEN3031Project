<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      div {
        padding: 2rem; 
        border-radius: 35px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
      }
      input[type="password"],
      input[type="email"]
      {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 25px;
      }
      button[type="submit"] {
        background-color: #f2c2d4;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      
      <div>
        <h3>Login</h3>
        <input [(ngModel)]="loginEmail" type="email" placeholder="Email" required/>
        <input [(ngModel)]="loginPassword" type="password" placeholder="Password" />
        <button (click)="login()" type="submit" [disabled]="!loginEmail || !loginPassword" >Login</button>
      </div>

    <style>
    body {
			background: white;
      border-radius: 35px;
		}
  </style>
  </body>

</html>
